{% extends 'home/base.html' %}
{% load crispy_forms_tags %}
{% block title %}Login{% endblock %}

{% block main %}
  <h2>Login</h2>
  <form method="post">
    {% csrf_token %}
    <div class="form-group col-md-6 mb-0">
    	{{ form.username|as_crispy_field }}
    </div>
    <div class="form-group col-md-6 mb-0">
    	{{ form.password|as_crispy_field }}
    </div>
   <button type="submit">Login</button>
  </form>
{% endblock %}
